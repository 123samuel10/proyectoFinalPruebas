<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión de Inventario</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Sistema de Gestión de Inventario</h1>
            <p>Administra tus productos y categorías</p>
        </header>

        <main>
            <!-- Tabs Navigation -->
            <div class="tabs">
                <button class="tab-button active" onclick="showTab('categories')">Categorías</button>
                <button class="tab-button" onclick="showTab('products')">Productos</button>
            </div>

            <!-- Categories Tab -->
            <div id="categories-tab" class="tab-content active">
                <section class="form-section">
                    <h2>Agregar Categoría</h2>
                    <form id="category-form">
                        <div class="form-group">
                            <label for="category-name">Nombre de la categoría:</label>
                            <input type="text" id="category-name" name="name" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Agregar Categoría</button>
                    </form>
                </section>

                <section class="list-section">
                    <h2>Listado de Categorías</h2>
                    <div id="categories-list" class="list-container"></div>
                </section>
            </div>

            <!-- Products Tab -->
            <div id="products-tab" class="tab-content">
                <section class="form-section">
                    <h2>Agregar Producto</h2>
                    <form id="product-form">
                        <div class="form-group">
                            <label for="product-name">Nombre del producto:</label>
                            <input type="text" id="product-name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="product-description">Descripción:</label>
                            <textarea id="product-description" name="description" rows="3"></textarea>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="product-price">Precio:</label>
                                <input type="number" id="product-price" name="price" step="0.01" min="0" required>
                            </div>
                            <div class="form-group">
                                <label for="product-stock">Stock:</label>
                                <input type="number" id="product-stock" name="stock" min="0" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="product-category">Categoría:</label>
                            <select id="product-category" name="category_id" required>
                                <option value="">Seleccionar categoría...</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Agregar Producto</button>
                    </form>
                </section>

                <section class="list-section">
                    <h2>Listado de Productos</h2>
                    <div class="filter-section">
                        <label for="filter-category">Filtrar por categoría:</label>
                        <select id="filter-category" onchange="filterProducts()">
                            <option value="">Todas las categorías</option>
                        </select>
                    </div>
                    <div id="products-list" class="list-container"></div>
                </section>
            </div>
        </main>
    </div>

    <!-- Modal for Edit -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modal-title">Editar</h2>
            <div id="modal-body"></div>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div id="toast" class="toast"></div>

    <script src="app.js"></script>
</body>
</html>
